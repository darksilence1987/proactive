<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Proje Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header:: header}"></div>

<div class="container">
    <h1 class="mt-4">Yeni Proje Oluştur</h1>

    <form th:action="@{/projects/create}" method="post">
        <div class="mb-3">
            <label for="projectName" class="form-label">Proje Adı</label>
            <input type="text" class="form-control" id="projectName" name="projectName" required>
        </div>

        <div class="mb-3">
            <label for="projectDescription" class="form-label">Proje Açıklaması</label>
            <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Oluştur</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

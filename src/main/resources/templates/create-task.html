<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yeni Görev Oluştur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header:: header}"></div>

<div class="container">
  <h1 class="mt-4">Yeni Görev Oluştur</h1>

  <form th:action="@{/projects/{id}/tasks/create(id=${projectId})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="mb-3">
      <label for="taskName" class="form-label">Görev Adı</label>
      <input type="text" class="form-control" id="taskName" name="taskName" required>
    </div>

    <div class="mb-3">
      <label for="taskDescription" class="form-label">Görev Açıklaması</label>
      <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="priority" class="form-label">Öncelik</label>
      <select class="form-select" id="priority" name="priority" required>
        <option th:each="priority : ${T(org.xhite.proactive.project.task.TaskPriority).values()}"
                th:value="${priority}"
                th:text="${priority}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Oluştur</button>
  </form>
</div>
</body>
</html>

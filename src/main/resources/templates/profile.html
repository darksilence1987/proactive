<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/header:: header}"></div>
<div class="container">
    <h1 class="mt-4" th:text="${user.username}"></h1>

    <div class="row">
        <div class="col-md-6">
            <h2 class="mt-4">Profil</h2>
            <hr>
            <ul>
                <li><strong>Id: </strong> <span th:text="${user.id}"></span></li>
                <li><strong>Kullanıcı Adı: </strong> <span th:text="${user.username}"></span></li>
                <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                <li style="list-style-type: none">
                    <ul>
                        <li th:each="role : ${user.roles}">
                            <strong>Rol:</strong> <span th:text="${role.description}"></span>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

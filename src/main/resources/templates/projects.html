<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Projeler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div th:replace="~{fragments/header:: header}"></div>

<div class="container">
    <h1 class="mt-4">Projeler</h1>

    <div sec:authorize="hasRole('ROLE_PROJECT_MANAGER')" class="mb-3">
        <a href="/projects/create" class="btn btn-success">Yeni Proje Oluştur</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Proje Adı</th>
            <th>Proje Yöneticisi</th>
            <th>Açıklama</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${allProjects}">
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.createdBy.username}"></td>
            <td th:text="${project.projectDescription}"></td>
            <td>
                <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary btn-sm">Detaylar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
